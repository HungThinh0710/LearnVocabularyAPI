info:
  title: Learn Vocabulary API
  description: >-
    API documentations for LearnVocabulary application
  contact:
    name: "Hung Thinh (Phoenix)"
    url: "https://hungthinhit.com"
    email: "nhtnokia@gmail.com"
  license:
    name: "MIT"
    url: "https://choosealicense.com/licenses/mit/"
